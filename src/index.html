<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      data-qa="big"
      method="get"
      class="searchBarContainer searchBarContainer--bigger"
    >
    
      <label for="bigSearchBar">
        <img src="images/Search.svg" alt="Search" class="image">
      </label>

      <input
        type="text"
        name="bigSearchBar"
        class="searchBar searchBar--bigger"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="bigSearchBar"
      >
      
    </form>

    <form
      action="/"
      data-qa="small"
      method="get"
      class="searchBarContainer searchBarContainer--smaller"
    >

      <label for="smallSearchBar">
        <img
          src="images/Search.svg"
          alt="Search"
          class="image image--smaller"
        >
      </label>
      
      <input
        type="text"
        name="smallSearchBar"
        class="searchBar searchBar--smaller"
        placeholder="Try &quot;Los Angeles&quot;"
        id="smallSearchBar"
      >

    </form>

  </body>
</html>
